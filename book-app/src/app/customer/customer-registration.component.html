               <!-- {{name.touched}} -->
            <div class="form-group">
                    <label class="form-label">Contact </label>
                    <input type="number" class="form-control" required name="phone"
                    [(ngModel)]="customer.Contact" pattern = "^\d{10}$" #phone = "ngModel"
                    [class.is-invalid] = "phone.touched && phone.invalid"/>

                    <div *ngIf = "phone.errors && phone.touched">
                        <div class="text-danger" *ngIf = "phone.errors?.required">
                            Phone number is required

                        </div>
                        <div class="text-danger" *ngIf = "phone.errors?.pattern">
                            phone number must be 10 digits
                        </div>
                    </div>
                
                </div>

                <div class="form-group">
                    <label class="form-label">Gender</label>&nbsp;&nbsp;
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" value="Male"  [(ngModel)]="customer.gender"
                        class="form-check-input"/>Male
                    </div> 
                    <div class="form-check form-check-inline">
                            <input type="radio" name="gender" value="Female"  [(ngModel)]="customer.gender"
                            class="form-check-input"/>Female
                        </div>
                </div> 

                <div class="form-group">
                        <label class="form-label">Address Line 1 </label>
                        <input type="text" class="form-control" required name="addressLine1" 
                        [(ngModel)]="customer.addressLine1"/>

                    
                    </div>

                    <div class="form-group">
                            <label class="form-label">State </label>
                            <select required class="form-control" required name="state" [(ngModel)]="customer.address.state">
                                <option value="">--select--</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Telangana"> Telangana</option>
                                <option value=" Karnataka"> Karnataka</option>
                                <option value=" TamilNadu"> TamilNadu</option>
                                <option value=" Kerla"> Kerla</option>
                            </select>
                            
                        
                        </div>

                        <div class="form-group">
                                <label class="form-label">City </label>
                                <select required class="form-control" required name="city" [(ngModel)]="customer.address.city">
                                    <option value="">--select--</option>
                                    <option value=" Vijayawada"> Vijayawada</option>
                                    <option value="Hyderabad"> Hyderabad</option>
                                    <option value=" Bangalore"> Bangalore</option>
                                    <option value=" Chennai"> Chennai</option>
                                    <option value=" Kochi"> Kochi</option>
                                </select>
                                </div>

                                <div class="form-group">
                                        <label class="form-label">Postal Code </label>
                                        <input type="number" class="form-control" required name="postalCode"

                                        [(ngModel)]="customer.address.postalCode"/>
                                    </div>

                                    <!-- <button type="submit" class="btn btn-block btn-primary">Pay</button> -->

                                    <button type="submit" class="btn btn-block btn-primary"
                                    [disabled] = "customerForm.form.invalid">Register</button>





    </form>
